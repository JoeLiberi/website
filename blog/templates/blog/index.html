{% extends "base.html" %}

{% block content %}
	<h2>Blog</h2>

	{% if latest_post_list %}
	    <ul>
	    {% for post in latest_post_list %}
	        <li><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No posts are available.</p>
	{% endif %}
{% endblock %}
